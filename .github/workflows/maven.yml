name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:latest
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: clinic
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up JDK
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'corretto'

      # Step 3: Configure MySQL connection for tests
      - name: Set up MySQL configuration
        run: |
          echo "spring.datasource.url=jdbc:mysql://localhost:3306/clinic?useSSL=false&serverTimezone=UTC" > src/main/resources/application-test.properties
          echo "spring.datasource.username=root" >> src/main/resources/application-test.properties
          echo "spring.datasource.password=root" >> src/main/resources/application-test.properties

      # Step 4: Run unit tests
      - name: Run unit tests
        run: mvn -B test --file pom.xml

      # Step 5: Build with Maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml
